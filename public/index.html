<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-dark flex items-start overflow-hidden justify-center">
    <!-- MARK: APP Screen 
    -->
    <main
        class="flex items-center overflow-hidden flex-col lg:flex-row justify-center py-2 gap-2 lg:gap-4 min-h-[400px] p-16 text-center bg-gray-950 text-white">

        <canvas class="border border-white bg-dark -mt-28" id="tetris">
            <h4>Welcome To Tetris</h4>
        </canvas>
        <h1 class="pb-8"><span class="font-bold">Score :</span><span id="score">00000</span></h1>
            <button id="startBtn" class="btn">Start</button>
            <button id="restartBtn" class="btn hidden">Restart</button>
            <div class="grid grid-cols-2 text-white p-6 gap-6">
                <button class="btn-controls flex justify-center items-center" id="moveLeft">
                    <img width="24" height="24" src="./img/left.png" alt="">
                </button>
                <button class="btn-controls flex justify-center items-center" id="moveRight">
                    <img width="24" height="24" src="./img/right.png" alt="">
                </button>
                <button class="btn-controls" id="rotateAnti">
                    <img width="24" height="24" src="./img/anti.png" alt="">
                </button>
                <button class="btn-controls" id="rotateClock">
                    <img width="24" height="24" src="./img/anti.png" alt="">
                </button>
            </div>
            <button class="btn-controls" id="down">
                <img width="24" height="24" src="./img/down.png" alt="">
            </button>
    </main>

    <script src="./scripts/settings.js"></script>
    <script src="./scripts/tetris.js"></script>
    <script src="./scripts/game-controls.js"></script>
</body>

</html>

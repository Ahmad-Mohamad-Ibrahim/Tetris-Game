<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-dark flex lg:overflow-hidden justify-center items-end">
    <!-- MARK: APP Screen 
    -->
    <main
        class="flex items-center flex-col lg:flex-row lg:justify-end justify-center py-2 gap-2 lg:gap-4 min-h-[400px] p-16 text-center bg-gray-950 text-white">

        <canvas class="border border-white bg-dark -mt-28" id="tetris">
            <h4>Welcome To Tetris</h4>
        </canvas>
        <h1 class="pb-1 lg:pb-8"><span class="font-bold">Score :</span><span id="score">00000</span></h1>
        <div class="flex flex-col-reverse lg:flex-col">
            <button id="startBtn" class="btn">Start</button>
            <button id="restartBtn" class="btn hidden">Restart</button>
            
            <div class="grid lg:grid-cols-2 grid-cols-4 text-white p-1 gap-2 lg:p-6 lg:gap-6">
                <button class="btn-controls flex justify-center items-center" id="moveLeft">
                    <img width="21" height="21" src="./img/left.png" alt="">
                </button>
                <button class="btn-controls flex justify-center items-center" id="moveRight">
                    <img width="21" height="21" src="./img/right.png" alt="">
                </button>
                <button class="btn-controls" id="rotateAnti">
                    <img width="21" height="21" src="./img/anti.png" alt="">
                </button>
                <button class="btn-controls" id="rotateClock">
                    <img width="21" height="21" src="./img/anti.png" alt="">
                </button>
                <button class="btn-controls col-span-2 flex justify-center" id="down">
                    <img width="21" height="21" src="./img/down.png" alt="">
                </button>
            </div>
            
        </div>
    </main>

    <script src="./scripts/settings.js"></script>
    <script src="./scripts/tetris.js"></script>
    <script src="./scripts/game-controls.js"></script>
</body>

</html>
